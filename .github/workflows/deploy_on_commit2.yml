
name: Deploy on Push
on:
  push:
    branches-ignore:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
        run:
            working-directory: ./scripts
    steps:
        - uses: actions/setup-java@v3
          with:
            distribution: 'zulu'
            java-version: '17'
        - uses: actions/setup-node@v2
          with:
            node-version: '16'
        - run: npm i -g --unsafe-perm --acceptSuiteCloudSDKLicense @oracle/suitecloud-cli
        - run: ls -alh
        - run: chmod +x ./github/bash/generatedeploy.sh && ./github/bash/generatedeploy.sh